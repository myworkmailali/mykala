{% extends 'base.html' %}


<!-- Header-->
{% block content %}
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">ورود کاربر</h1>
                    <p class="lead fw-normal text-white-50 mb-0">به سامانه وارد شوید</p>
                </div>
            </div>
        </header>

    <div class="container">
        <div class="row">
            <center>
            <div class="col-3">
                <br/><br/>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                      <div class="mb-3">
                        <input type="text" class="form-control" placeholder="نام کاربری خود را وارد کنید" name="username">

                      </div>
                      <div class="mb-3">
                         <input type="password" class="form-control" name="password">
                      </div>

                      <button type="submit" class="btn btn-secondary">Submit</button>
                </form>
                <br/><br/>
            </div>
        </center>
        </div>
    </div>
{% endblock %}
